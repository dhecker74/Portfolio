<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Cove Cafe</title>

    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />

    <style>

        td.label {
            text-align: right;
            font-family: Tahoma;
            font-weight: bold;
        }

        td.input {
            text-align: left;
            font-family: 'Comic Sans MS';
        }

        #reasonDropdown {
            width: 244px;
        }

    </style>

</head>

<body>
    <div class="content">

        <header>
            <h1>Cove Cafe</h1>
            <hr>
            <a href="home.html">Home</a>&nbsp&nbsp&nbsp&nbsp
            <a href="menu.html">Menu</a>&nbsp&nbsp&nbsp&nbsp
            <a href="contact.html">Contact Us</a>
            <hr>
        </header>

        <form action="thankyou.html" method="POST">
            <table cellspacing ="10">
                <tr>
                    <td class="label">Name:</td>
                    <td class="input"><input type="text" name="name" size="30"/></td>
                </tr>
                <tr>
                    <td class="label">Email:</td>
                    <td class="input"><input type="text" name="email" size="30"/></td>
                </tr>
                <tr>
                    <td class="label">Phone:</td>
                    <td class="input"><input type="text" name="phone" size="30"/></td>
                </tr>
                <tr>
                    <td class="label">Reason for Inquiry:</td>
                    <td class="input"><select id="reasonDropdown" name="reason" style="font-family:'Comic Sans MS'">
                        <option value="catering">Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </td>
                </tr>
                <tr>
                    <td class="label" valign="top">Additional Information:</td>
                    <td class="input"><textarea name="addInfo" cols="32" rows="8"></textarea></td>
                </tr>
                <tr>
                    <td class="label">Have you been to the restaurant?:</td>
                    <td class="input">
                        <input type="radio" name="newCustomer" value="No" checked/>No
                        <input type="radio" name="newCustomer" value="Yes" unchecked/>Yes
                    </td>
                </tr>
                <tr>
                    <td class="label">Best days to contact you:</td>
                    <td class="input">
                        <input type="checkbox" name="monday" value="mon" unchecked/>M
                        <input type="checkbox" name="tuesday" value="tue" unchecked/>T
                        <input type="checkbox" name="wednesday" value="wed" unchecked/>W
                        <input type="checkbox" name="thursday" value="thur" unchecked/>Th
                        <input type="checkbox" name="friday" value="fri" unchecked/>F
                    </td>
                </tr>
                <tr>
                    <td class="label"></td>
                    <td align="right"><input type="submit" value="Send Request"/></td>
                </tr>
                <br/>
            </table>
        </form>

        <footer>
            <hr>
            <h4>
                123 Easy Street, Mountain View, CA, 94043<br/>
                (650) 903-1234
            </h4>
        </footer>

    </div>
</body>

</html>
