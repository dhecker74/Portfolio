<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Cove Cafe</title>
</head>

<body style="font-family:'Comic Sans MS'">
    <div class="content">

        <h1><center>Cove Cafe</center></h1>
        <hr>
        <a href="home.html">Home</a>&nbsp&nbsp&nbsp&nbsp
        <a href="menu.html">Menu</a>&nbsp&nbsp&nbsp&nbsp
        <a href="contact.html">Contact Us</a>
        <hr>

        <form action="thankyou.html" method="POST">
            <table cellspacing ="10">
                <tr>
                    <td align="right">Name:</td>
                    <td align="left"><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td align="left"><input type="text" name="email"/></td>
                </tr>
                <tr>
                    <td align="right">Phone:</td>
                    <td align="left"><input type="text" name="phone"/></td>
                </tr>
                <tr>
                    <td align="right">Reason for Inquiry:</td>
                    <td align="left"><select name="reason" style="font-family:'Comic Sans MS'">
                        <option value="catering">Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">Additional Information:</td>
                    <td align="left"><textarea name="addInfo" cols="21" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td align="right">Have you been to the restaurant?:</td>
                    <td align="left">
                        <input type="radio" name="newCustomer" value="No" checked/>No
                        <input type="radio" name="newCustomer" value="Yes" unchecked/>Yes
                    </td>
                </tr>
                <tr>
                    <td align="right">Best days to contact you:</td>
                    <td align="left">
                        <input type="checkbox" name="monday" value="mon" unchecked/>M
                        <input type="checkbox" name="tuesday" value="tue" unchecked/>T
                        <input type="checkbox" name="wednesday" value="wed" unchecked/>W
                        <input type="checkbox" name="thursday" value="thur" unchecked/>Th
                        <input type="checkbox" name="friday" value="fri" unchecked/>F
                    </td>
                </tr>
                <tr>
                    <td align="right"></td>
                    <td align="right"><input type="submit" value="Send Request"/></td>
                </tr>
                <br/>
            </table>
        </form>

        <footer style="position:fixed; bottom:0; width:100%">
            <hr>
            <h4 style="text-align:center">
                123 Easy Street, Mountain View, CA, 94043<br/>
                (650) 903-1234
            </h4>
        </footer>

    </div>
</body>

</html>
